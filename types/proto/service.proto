syntax = "proto3";

package proto;
option go_package = "/types";

import "file.proto";

service FileService {
    rpc Upload(UploadReq) returns (UploadRes) {}
    rpc Download(DownloadReq) returns (DownloadRes) {}
}

message UploadReq {
    File file = 1;
}

message UploadRes {
    string message = 1;
    uint64 code = 2;
}

message DownloadReq {

}

message DownloadRes {
    File file = 1;
}