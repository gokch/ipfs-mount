syntax = "proto3";

package proto;
option go_package = "/rpc";

message File {
    bytes id = 1;
    bytes raw = 2;
    repeated Host hosts = 3;
    string path = 4;
    FileMetadata metadata = 5;
}

message Host {
    bytes id = 1;
    string host = 2;
}

message FileMetadata {
    uint64 size = 1;
    uint32 timestamp = 2;
    uint32 fee = 3;
    string comment = 4;
}